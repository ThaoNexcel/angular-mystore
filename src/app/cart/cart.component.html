<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
  </script>

<div class="container-cart p-4">
  <h3>Cart</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of items">
      <tr>
        <td>{{item.product.name}}</td>
        <td>{{item.product.price}}$</td>   
        <td>{{item.numb}}</td>     
      </tr>
    </tbody>
  </table>
  <div clas="shipping">
      <a style="text-decoration: none;" [routerLink]="['/shipping']"> Shipping Prices </a>
  </div>

  <form action="" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="name-user">
        <p class="label">Name</p>
        <input type="text" class="form-control" name="name" id="name" ngModel>
    </div>
    <div class="Address-user">
      <p class="label">Address</p>
      <input type="text" class="form-control" name="address" id="address" ngModel>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Purchase</button>
  </form>

</div>
